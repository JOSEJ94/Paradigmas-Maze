<html>
	<head>
		<title>El Laberinto del Tigre</title>
		<link type="text/css" rel="stylesheet" href="css/Estilos.css">

		<script type="text/javascript" src="Maze/Algoritmo.js"></script>
		<script type="text/javascript" src="Maze/Funcionalidad.js"></script>
		<script type="text/javascript" src="Maze/BaseDatos.js"></script>
		<script type="text/javascript" src="Maze/AjaxEvents.js"></script>
	</head>

	<body>
		<div class="Centrado">
			<h1>El Laberinto del Tigre</h1>			
			<table class="Tabla">
				<tr>
					<td>
						<img src="img/Escudo.png" height="200" width="200">
					</td>
					<td>
						<span style="color:white">Instrucciones:</span><br>
						<span>1)	Para generar un laberinto y comenzar una partida desde cero: Click en</span> <span style="color:red">Generar Laberinto</span><span>.</span><br>
						<span>2)	Para buscar una partida previa en el historial:</span> <span style="color:red">Click en Cargar Partida</span><span>.</span><br>

					<td>
						<img src="img/Escudo.png" height="200" width="200">
					</td>
				</tr>
			</table>
			
			<canvas id="Panel" height="500" width="500">
			</canvas>
			<hr>
			<input id="Dimension" type="text" value="3">
			<button id="gen" onclick="getGen();">Generar!</button>
			<button id="guardar" onclick="postSave();">Guardar!</button>
			<button id="cargar" onclick="getLoad();">Cargar!</button>
			<input id="name" type="text"></input>
		</div>
		<div id='msg'><div>
