<!DOCTYPE HTML>
<html>
 <head>
  <title>Test</title>
  <script>
   function getGen() {
    let ajax = new XMLHttpRequest();
    let url = "/generar";
    ajax.open("GET", url, true);
    ajax.onreadystatechange = () => {
     if (ajax.readyState === 4 && ajax.status === 200)
      document.getElementById('msg').innerHTML = ajax.responseText;
    };
    ajax.send();
   }
   
     function postSave() {
    let ajax = new XMLHttpRequest();
    let url = "/guardar/jose";
    ajax.open("POST", url, true);
	ajax.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	ajax.send(JSON.parse('Jose'));
    ajax.onreadystatechange = () => {
     if (ajax.readyState === 4 && ajax.status === 200)
      document.getElementById('msg').innerHTML = ajax.responseText;
    };
    ajax.send();
   }
   
      function getLoad() {
    let ajax = new XMLHttpRequest();
    let url = "/cargar/alejandro";
    ajax.open("GET", url, true);
    ajax.onreadystatechange = () => {
     if (ajax.readyState === 4 && ajax.status === 200)
      document.getElementById('msg').innerHTML = ajax.responseText;
    };
    ajax.send();
   }
  </script>
 </head>
 <body>
  <h1>Pagina index</h1>
  <button type="button" onclick="getGen();">Generar!</button>
  <button type="button" onclick="postSave();">Guardar!</button>
<button type="button" onclick="getLoad();">Cargar!</button>
  <div id='msg'><div>
 </body>
</html>
